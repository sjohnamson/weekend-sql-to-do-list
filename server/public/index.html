<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <header>
        <h1>ToDo</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-3"></div>
            <Form class="col-6">
                <input id="taskInput" placeholder="Task" type="text">
                <button id="addTaskBtn" class="btn btn-outline-primary">Add Task</button>
            </Form>
            <div class="col-3"></div>
        </div>
        <H2>Tasks To Do</H2>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-striped">
                    <header>
                        <tr>
                            <th>TASK</th>
                            <th>Complete?</th>
                            <th>Delete</th>
                        </tr>
                    </header>
                    <tbody id="taskList">
                        <!-- this is where entered tasks will live -->
                    </tbody>
                </table>
                <div class="col-2"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
