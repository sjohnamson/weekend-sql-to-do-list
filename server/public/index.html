<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <header>
        <div class="col-8 mx-auto pt-5">
            <h1 class="p-3">Super Cool To Do List</h1>
        </div>
    </header>
    <main>
        <Form id="inputForm" class="col-6 mx-auto border border-3 border-secondary m-4 p-4 " action="/action_page.php">
            <div class="mb-3">
                <label for="task" class="form-label">New Task:</label>
                <input id="taskInput" class="form-control" placeholder="enter new task" type="text">
            </div>
            <button type="submit" id="addTaskBtn" class="btn btn-outline-primary">Add Task</button>
        </Form>
        <div class="col-8 mx-auto pt-4">
            <div>
                <span><H2>Task List</H2></span>
                <span class="dropdown">
                    <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown">
                        Reorder Tasks
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" id="sortBtn">oldest to newest</button></li>
                        <li><button class="dropdown-item" id="reSortBtn">newest to oldest</button></li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <table class="table table-striped border">
                    <header>
                        <tr>
                            <th class="bg-info">Complete?</th>
                            <th class="bg-info">Task</th>
                            <th class="bg-info">Day Completed</th>
                            <th class="bg-info">Delete</th>
                        </tr>
                    </header>
                    <tbody id="taskList">
                        <!-- this is where entered tasks will live -->
                    </tbody>
                </table>

            </div>
        </div>
    </main>

</body>


</html>
